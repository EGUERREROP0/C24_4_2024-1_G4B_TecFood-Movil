plugins {
    //Google services
    alias(libs.plugins.androidApplication)
    alias(libs.plugins.jetbrainsKotlinAndroid)

    // Add the Google services Gradle plugin
    id("com.google.gms.google-services")

}

android {
    namespace 'com.guerrero.erminio.tecfood'
    compileSdk 34

    defaultConfig {
        applicationId "com.guerrero.erminio.tecfood"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
  
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    viewBinding{
        enable = true
    }
}

dependencies {

    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout
    implementation libs.androidx.navigation.fragment
    implementation libs.androidx.lifecycle.livedata.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx
    implementation libs.androidx.navigation.fragment.ktx
    implementation libs.androidx.navigation.ui.ktx
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

    // Import the Firebase BoM --Dependencies google services
    implementation(platform("com.google.firebase:firebase-bom:33.0.0"))
   // implementation(platform("com.google.firebase:firebase-bom:32.3.1"))

    // TODO: Add the dependencies for Firebase products you want to use
    // When using the BoM, don't specify versions in Firebase dependencies
    // https://firebase.google.com/docs/android/setup#available-libraries

    //Librerias para login
    implementation 'com.google.firebase:firebase-auth:23.0.0'
    //implementation 'com.google.firebase:firebase-database:23.0.0'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-firestore:25.0.0'


    //Tarjetas
    implementation 'com.google.android.material:material:1.4.0'


    //Icons
    implementation 'com.google.android.material:material:1.4.0'



    //Animacion
    implementation 'com.github.rommansabbir:AnimationX:2.0'


    //Navegacion entre fragments
    implementation "androidx.navigation:navigation-fragment-ktx:2.7.1"
    implementation "androidx.navigation:navigation-ui-ktx:2.7.1"
   // implementation 'androidx.navigation:navigation-ui-ktx:2.3.5'

    //Otras dependencias retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    //Piccasso para imagenes
    implementation 'com.squareup.picasso:picasso:2.8'


}

